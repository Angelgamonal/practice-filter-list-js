<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Filter List</title>
		<link
			href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<nav class="bg-gray-800">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
				<div class="flex items-center justify-between h-16">
					<div class="flex-shrink-0">
						<a href="#" class="text-white text-lg font-semibold">Logo</a>
					</div>
					<div class="hidden md:block">
						<div class="ml-10 flex items-baseline space-x-4">
							<a
								href="#"
								class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
								>Inicio</a
							>
							<a
								href="practice.html"
								class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
								>Acerca de</a
							>
							<a
								href="#"
								class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
								>Servicios</a
							>
							<a
								href="#"
								class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
								>Contacto</a
							>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<section class="flex justify-center mt-4">
			<div class="w-64">
				<label class="block text-gray-700 text-sm font-bold mb-2" for="nombre"
					>Buscador:</label
				>
				<input
					class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500"
					id="inputSearch"
					type="text"
					placeholder="Ingresa un nombre"
				/>
			</div>
		</section>

		<section class="card-list" id="cardList"></section>

		<script type="module" src="./app.js"></script>
		<!-- <script type="module" src="./practice.js"></script> -->

		<script src="https://cdn.tailwindcss.com"></script>
	</body>
</html>
